<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ÂÅ•Â∫∑Ê™¢Êü•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #000;
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            text-shadow: 0 0 10px #00ff00;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #1a1a1a;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            padding: 12px;
            background: #003300;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        button:hover {
            background: #004400;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        .status.loading {
            background: rgba(255, 255, 0, 0.1);
            border: 1px solid #ffff00;
            color: #ffff00;
        }

        .status.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
        }

        .status.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .response {
            background: #111;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            min-height: 200px;
            white-space: pre-wrap;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.4;
        }

        .timestamp {
            color: #888;
            font-size: 12px;
            margin-bottom: 10px;
            text-align: center;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .quick-btn {
            padding: 8px 12px;
            background: #001a00;
            border: 1px solid #006600;
            color: #00cc00;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }

        .quick-btn:hover {
            background: #002200;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
            }
            
            button {
                min-width: auto;
            }
            
            .quick-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü©∫ API ÂÅ•Â∫∑Ê™¢Êü•Â∑•ÂÖ∑</h1>
        
        <div class="input-group">
            <label for="apiUrl">API Á´ØÈªûÔºö</label>
            <input type="url" id="apiUrl" value="https://mydomain.com/api/health" placeholder="Ëº∏ÂÖ• API URL">
        </div>

        <div class="quick-actions">
            <button class="quick-btn" onclick="setUrl('https://mydomain.com/api/health')">È†êË®≠Á´ØÈªû</button>
            <button class="quick-btn" onclick="setUrl('https://httpbin.org/status/200')">Ê∏¨Ë©¶ÊàêÂäü</button>
            <button class="quick-btn" onclick="setUrl('https://httpbin.org/status/500')">Ê∏¨Ë©¶ÈåØË™§</button>
            <button class="quick-btn" onclick="setUrl('https://httpbin.org/delay/3')">Ê∏¨Ë©¶Âª∂ÈÅ≤</button>
        </div>

        <div class="button-group">
            <button onclick="testApi()">üß™ Ê∏¨Ë©¶ API</button>
            <button onclick="testContinuous()">üîÑ ÊåÅÁ∫åÊ∏¨Ë©¶</button>
            <button onclick="stopContinuous()">‚èπÔ∏è ÂÅúÊ≠¢Ê∏¨Ë©¶</button>
            <button onclick="clearResponse()">üßπ Ê∏ÖÈô§</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalTests">0</div>
                <div class="stat-label">Á∏ΩÊ∏¨Ë©¶Ê¨°Êï∏</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="successCount">0</div>
                <div class="stat-label">ÊàêÂäüÊ¨°Êï∏</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">Â§±ÊïóÊ¨°Êï∏</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgResponseTime">0</div>
                <div class="stat-label">Âπ≥ÂùáÈüøÊáâÊôÇÈñì(ms)</div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
        
        <div class="timestamp" id="timestamp"></div>
        
        <div id="response" class="response">Á≠âÂæÖ API Ê∏¨Ë©¶...</div>
    </div>

    <script>
        let testCount = 0;
        let successCount = 0;
        let errorCount = 0;
        let totalResponseTime = 0;
        let continuousInterval = null;

        function setUrl(url) {
            document.getElementById('apiUrl').value = url;
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 
                `ÊúÄÂæåÊõ¥Êñ∞: ${now.toLocaleString('zh-TW')}`;
        }

        function updateStats() {
            document.getElementById('totalTests').textContent = testCount;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('errorCount').textContent = errorCount;
            
            const avgTime = testCount > 0 ? Math.round(totalResponseTime / testCount) : 0;
            document.getElementById('avgResponseTime').textContent = avgTime;
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function logResponse(message) {
            const responseEl = document.getElementById('response');
            const timestamp = new Date().toLocaleTimeString('zh-TW');
            responseEl.textContent += `[${timestamp}] ${message}\n`;
            responseEl.scrollTop = responseEl.scrollHeight;
        }

        async function testApi() {
            const url = document.getElementById('apiUrl').value.trim();
            
            if (!url) {
                showStatus('Ë´ãËº∏ÂÖ• API URL', 'error');
                return;
            }

            const startTime = Date.now();
            testCount++;
            
            showStatus('Ê≠£Âú®Ê∏¨Ë©¶...', 'loading');
            logResponse(`ÈñãÂßãÊ∏¨Ë©¶: ${url}`);

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const endTime = Date.now();
                const responseTime = endTime - startTime;
                totalResponseTime += responseTime;

                let responseData = '';
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    try {
                        const jsonData = await response.json();
                        responseData = JSON.stringify(jsonData, null, 2);
                    } catch {
                        responseData = await response.text();
                    }
                } else {
                    responseData = await response.text();
                }

                if (response.ok) {
                    successCount++;
                    showStatus(`‚úÖ API Ê≠£Â∏∏ (${response.status}) - ${responseTime}ms`, 'success');
                    logResponse(`‚úÖ ÊàêÂäü [${response.status}] (${responseTime}ms)`);
                    logResponse(`ÈüøÊáâÂÖßÂÆπ: ${responseData.substring(0, 200)}${responseData.length > 200 ? '...' : ''}`);
                } else {
                    errorCount++;
                    showStatus(`‚ùå API ÈåØË™§ (${response.status}) - ${responseTime}ms`, 'error');
                    logResponse(`‚ùå ÈåØË™§ [${response.status}] (${responseTime}ms)`);
                    logResponse(`ÈåØË™§ÂÖßÂÆπ: ${responseData.substring(0, 200)}${responseData.length > 200 ? '...' : ''}`);
                }

                logResponse(`Ë©≥Á¥∞‰ø°ÊÅØ:`);
                logResponse(`- ÁãÄÊÖãÁ¢º: ${response.status} ${response.statusText}`);
                logResponse(`- ÂÖßÂÆπÈ°ûÂûã: ${contentType || 'Êú™Áü•'}`);
                logResponse(`- ÈüøÊáâÊôÇÈñì: ${responseTime}ms`);
                logResponse(`- URL: ${response.url}`);
                logResponse('---');

            } catch (error) {
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                totalResponseTime += responseTime;
                
                errorCount++;
                showStatus(`üö´ ÈÄ£Êé•Â§±Êïó: ${error.message}`, 'error');
                logResponse(`üö´ Á∂≤Ë∑ØÈåØË™§ (${responseTime}ms): ${error.message}`);
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    logResponse(`ÂèØËÉΩÂéüÂõ†: CORS ÂïèÈ°å„ÄÅÁ∂≤Ë∑ØÈåØË™§ÊàñÊúçÂãôÂô®‰∏çÂèØÈÅî`);
                }
                logResponse('---');
            }

            updateStats();
            updateTimestamp();
        }

        function testContinuous() {
            if (continuousInterval) {
                stopContinuous();
                return;
            }

            logResponse('üîÑ ÈñãÂßãÊåÅÁ∫åÊ∏¨Ë©¶ (ÊØè5Áßí‰∏ÄÊ¨°)...');
            continuousInterval = setInterval(testApi, 5000);
            
            const btn = document.querySelector('button[onclick="testContinuous()"]');
            btn.textContent = '‚è∏Ô∏è Êö´ÂÅúÊåÅÁ∫åÊ∏¨Ë©¶';
        }

        function stopContinuous() {
            if (continuousInterval) {
                clearInterval(continuousInterval);
                continuousInterval = null;
                logResponse('‚èπÔ∏è ÊåÅÁ∫åÊ∏¨Ë©¶Â∑≤ÂÅúÊ≠¢');
                
                const btn = document.querySelector('button[onclick="testContinuous()"]');
                btn.textContent = 'üîÑ ÊåÅÁ∫åÊ∏¨Ë©¶';
            }
        }

        function clearResponse() {
            document.getElementById('response').textContent = 'Á≠âÂæÖ API Ê∏¨Ë©¶...';
            hideStatus();
            
            // ÈáçÁΩÆÁµ±Ë®à
            testCount = 0;
            successCount = 0;
            errorCount = 0;
            totalResponseTime = 0;
            updateStats();
            
            logResponse('üßπ Â∑≤Ê∏ÖÈô§ÊâÄÊúâË®òÈåÑ');
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÁöÑÂàùÂßãÂåñ
        window.addEventListener('load', function() {
            updateTimestamp();
            logResponse('üöÄ API ÂÅ•Â∫∑Ê™¢Êü•Â∑•ÂÖ∑Â∑≤Â∞±Á∑í');
            logResponse('ÊèêÁ§∫: ÂèØ‰ª•‰ΩøÁî®Âø´ÈÄüÊåâÈàïÊ∏¨Ë©¶‰∏çÂêåÁöÑÁ´ØÈªû');
            logResponse('---');
        });

        // Êåâ Enter ÈçµÂü∑Ë°åÊ∏¨Ë©¶
        document.getElementById('apiUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testApi();
            }
        });

        // È†ÅÈù¢ÈóúÈñâÊôÇÊ∏ÖÁêÜÂÆöÊôÇÂô®
        window.addEventListener('beforeunload', function() {
            if (continuousInterval) {
                clearInterval(continuousInterval);
            }
        });
    </script>
</body>
</html>
