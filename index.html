    <style>

        .status {

        .status.loading {

        .status.success {

        }

        .status.error {

            color: #ff0000;
        }

        .response {

        }

        .timestamp {

        .quick-actions {

        .quick-btn {

        .quick-btn:hover {

        .stats {

        .stat-item {

        .stat-value {

        .stat-label {

        }

        @media (max-width: 600px) {

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ©º API å¥åº·æª¢æŸ¥å·¥å…·</h1>
        
        <div class="input-group">
            <label for="apiUrl">API ç«¯é»ï¼š</label>
            <input type="url" id="apiUrl" value="https://mydomain.com/api/health" placeholder="è¼¸å…¥ API URL">
        </div>

        <div class="quick-actions">
            <button class="quick-btn" onclick="setUrl('https://mydomain.com/api/health')">é è¨­ç«¯é»</button>
            <button class="quick-btn" onclick="setUrl('https://httpbin.org/status/200')">æ¸¬è©¦æˆåŠŸ</button>
            <button class="quick-btn" onclick="setUrl('https://httpbin.org/status/500')">æ¸¬è©¦éŒ¯èª¤</button>
            <button class="quick-btn" onclick="setUrl('https://httpbin.org/delay/3')">æ¸¬è©¦å»¶é²</button>
        </div>

        <div class="button-group">
            <button onclick="testApi()">ğŸ§ª æ¸¬è©¦ API</button>
            <button onclick="testContinuous()">ğŸ”„ æŒçºŒæ¸¬è©¦</button>
            <button onclick="stopContinuous()">â¹ï¸ åœæ­¢æ¸¬è©¦</button>
            <button onclick="clearResponse()">ğŸ§¹ æ¸…é™¤</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalTests">0</div>
                <div class="stat-label">ç¸½æ¸¬è©¦æ¬¡æ•¸</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="successCount">0</div>
                <div class="stat-label">æˆåŠŸæ¬¡æ•¸</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="errorCount">0</div>
                <div class="stat-label">å¤±æ•—æ¬¡æ•¸</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="avgResponseTime">0</div>
                <div class="stat-label">å¹³å‡éŸ¿æ‡‰æ™‚é–“(ms)</div>
            </div>
        </div>

        <div id="status" class="status" style="display: none;"></div>
        
        <div class="timestamp" id="timestamp"></div>
        
        <div id="response" class="response">ç­‰å¾… API æ¸¬è©¦...</div>
    </div>

    <script>
        let testCount = 0;
        let successCount = 0;
        let errorCount = 0;
        let totalResponseTime = 0;
        let continuousInterval = null;

        function setUrl(url) {
            document.getElementById('apiUrl').value = url;
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = 
                `æœ€å¾Œæ›´æ–°: ${now.toLocaleString('zh-TW')}`;
        }

        function updateStats() {
            document.getElementById('totalTests').textContent = testCount;
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('errorCount').textContent = errorCount;
            
            const avgTime = testCount > 0 ? Math.round(totalResponseTime / testCount) : 0;
            document.getElementById('avgResponseTime').textContent = avgTime;
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function logResponse(message) {
            const responseEl = document.getElementById('response');
            const timestamp = new Date().toLocaleTimeString('zh-TW');
            responseEl.textContent += `[${timestamp}] ${message}\n`;
            responseEl.scrollTop = responseEl.scrollHeight;
        }

        async function testApi() {
            const url = document.getElementById('apiUrl').value.trim();
            
            if (!url) {
                showStatus('è«‹è¼¸å…¥ API URL', 'error');
                return;
            }

            const startTime = Date.now();
            testCount++;
            
            showStatus('æ­£åœ¨æ¸¬è©¦...', 'loading');
            logResponse(`é–‹å§‹æ¸¬è©¦: ${url}`);

            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const endTime = Date.now();
                const responseTime = endTime - startTime;
                totalResponseTime += responseTime;

                let responseData = '';
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    try {
                        const jsonData = await response.json();
                        responseData = JSON.stringify(jsonData, null, 2);
                    } catch {
                        responseData = await response.text();
                    }
                } else {
                    responseData = await response.text();
                }

                if (response.ok) {
                    successCount++;
                    showStatus(`âœ… API æ­£å¸¸ (${response.status}) - ${responseTime}ms`, 'success');
                    logResponse(`âœ… æˆåŠŸ [${response.status}] (${responseTime}ms)`);
                    logResponse(`éŸ¿æ‡‰å…§å®¹: ${responseData.substring(0, 200)}${responseData.length > 200 ? '...' : ''}`);
                } else {
                    errorCount++;
                    showStatus(`âŒ API éŒ¯èª¤ (${response.status}) - ${responseTime}ms`, 'error');
                    logResponse(`âŒ éŒ¯èª¤ [${response.status}] (${responseTime}ms)`);
                    logResponse(`éŒ¯èª¤å…§å®¹: ${responseData.substring(0, 200)}${responseData.length > 200 ? '...' : ''}`);
                }

                logResponse(`è©³ç´°ä¿¡æ¯:`);
                logResponse(`- ç‹€æ…‹ç¢¼: ${response.status} ${response.statusText}`);
                logResponse(`- å…§å®¹é¡å‹: ${contentType || 'æœªçŸ¥'}`);
                logResponse(`- éŸ¿æ‡‰æ™‚é–“: ${responseTime}ms`);
                logResponse(`- URL: ${response.url}`);
                logResponse('---');

            } catch (error) {
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                totalResponseTime += responseTime;
                
                errorCount++;
                showStatus(`ğŸš« é€£æ¥å¤±æ•—: ${error.message}`, 'error');
                logResponse(`ğŸš« ç¶²è·¯éŒ¯èª¤ (${responseTime}ms): ${error.message}`);
                
                if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
                    logResponse(`å¯èƒ½åŸå› : CORS å•é¡Œã€ç¶²è·¯éŒ¯èª¤æˆ–æœå‹™å™¨ä¸å¯é”`);
                }
                logResponse('---');
            }

            updateStats();
            updateTimestamp();
        }

        function testContinuous() {
            if (continuousInterval) {
                stopContinuous();
                return;
            }

            logResponse('ğŸ”„ é–‹å§‹æŒçºŒæ¸¬è©¦ (æ¯5ç§’ä¸€æ¬¡)...');
            continuousInterval = setInterval(testApi, 5000);
            
            const btn = document.querySelector('button[onclick="testContinuous()"]');
            btn.textContent = 'â¸ï¸ æš«åœæŒçºŒæ¸¬è©¦';
        }

        function stopContinuous() {
            if (continuousInterval) {
                clearInterval(continuousInterval);
                continuousInterval = null;
                logResponse('â¹ï¸ æŒçºŒæ¸¬è©¦å·²åœæ­¢');
                
                const btn = document.querySelector('button[onclick="testContinuous()"]');
                btn.textContent = 'ğŸ”„ æŒçºŒæ¸¬è©¦';
            }
        }

        function clearResponse() {
            document.getElementById('response').textContent = 'ç­‰å¾… API æ¸¬è©¦...';
            hideStatus();
            
            // é‡ç½®çµ±è¨ˆ
            testCount = 0;
            successCount = 0;
            errorCount = 0;
            totalResponseTime = 0;
            updateStats();
            
            logResponse('ğŸ§¹ å·²æ¸…é™¤æ‰€æœ‰è¨˜éŒ„');
        }

        // é é¢è¼‰å…¥æ™‚çš„åˆå§‹åŒ–
        window.addEventListener('load', function() {
            updateTimestamp();
            logResponse('ğŸš€ API å¥åº·æª¢æŸ¥å·¥å…·å·²å°±ç·’');
            logResponse('æç¤º: å¯ä»¥ä½¿ç”¨å¿«é€ŸæŒ‰éˆ•æ¸¬è©¦ä¸åŒçš„ç«¯é»');
            logResponse('---');
        });

        // æŒ‰ Enter éµåŸ·è¡Œæ¸¬è©¦
        document.getElementById('apiUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testApi();
            }
        });

        // é é¢é—œé–‰æ™‚æ¸…ç†å®šæ™‚å™¨
        window.addEventListener('beforeunload', function() {
            if (continuousInterval) {
                clearInterval(continuousInterval);
            }
        });
    </script>
</body>
